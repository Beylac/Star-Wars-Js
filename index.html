<!DOCTYPE html>
<html lang="es">

<head>
    <link href="index.css" rel="stylesheet">
    
    <title>Star Wars API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <div class="buscador">

        <img class="logo" src="images/logo.png">

        <h1><a class="que-buscas">Que estas buscando?</a></h1>


        <select class="search-bar" id="movie-select">
            <option value="" selected disabled hidden>Elija una pelicula</option>
            <option value="1">Episodio IV</option>
            <option value="2">Episodio V</option>
            <option value="3">Episodio VI</option>
            <option value="4">Episodio I</option>
            <option value="5">Episodio II</option>
            <option value="6">Episodio III</option>

        </select>
        <!--

        <form   class="search-bar">
            <input type="text" placeholder="Busca tu personaje favorito..." name="search">
            <button type="submit"></i><img src="images/search.png"></button>
        </form>

        -->

        <video autoplay muted loop id="myVideo">            
            <source src="images/swfight.mp4" type="video/mp4"> 
        </video>

        <div id="cardContainer" class={`vacio ${response ? "cardContainer" : null}`}></div>
        <!-- Para que no aparezca el cardContainer antes de elegir la peli -->
  
    </div>

    <script src = "index.js"></script>
</body>
